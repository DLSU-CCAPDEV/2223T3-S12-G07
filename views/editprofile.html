<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/manipulate_account.css">
        <title>Edit Profile</title>
    </head>
    <body>
        <div class ="greenHeader">
            <a id="home_icon" href="editprofile.html"></a>
        </div>
        <div class ="titleBox">
            Make Some Changes
        </div>
        <div class ="mainForm">
            <form>
                <label for ="first_name">First Name</label><br>
                <input type ="text" id ="first_name" name ="first_name"><br>
                <label for ="last_name">Last name</label><br>
                <input type ="text" id ="last_name" name ="last_name"><br>
                <label for="profile_picture">Profile Picture</label><br>
                <input type="file" id ="profile_picture" name ="profile_picture"><br>
                <label for="cover_photo">Cover Photo</label><br>
                <input type="file" id ="cover_photo" name ="cover_photo"><br>
                <label for="bio">About Yourself</label><br>
                <textarea id="bio" name="bio" rows="8" cols="100"></textarea><br>
                <label for="contact_number">Contact Number</label><br>
                <input type="text" id="contact_number" name="contact_number"><br>
               
                <div class="center">
                    <input type ="submit" value ="SAVE"><br>
                </div>
            </form>
        </div>
        
    </body>
</html>
